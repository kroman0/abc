<!DOCTYPE html>
<html ng-app="project">
<head>
<meta charset="utf-8">
<link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
<link href="css/bootstrap-responsive.min.css" rel="stylesheet">
<script src="js/jquery-1.7.2.js"></script>
<script src="js/bootstrap.js"></script>
<script src="js/underscore.js"></script>
<script src="angular.min.js"></script>
<script src="angular-resource.min.js"></script>
<script src="project.js"></script>
<script src="resources.js"></script>
</head>
<body>
    <div ng-controller="NavCtrl" class="navbar navbar-static-top">
<div ng-model="me" class="navbar-inner">
<button data-target=".nav-collapse" data-toggle="collapse" class="btn btn-navbar" type="button">
    <span class="icon-bar"></span>
    <span class="icon-bar"></span>
    <span class="icon-bar"></span>
</button>
<a class="brand" href="#">BB</a>
<ul ng-show="logged(me)" class="nav nav-collapse">
    <li ng-repeat="(link, title) in navitems"><a href="#/{{ link }}">{{ title }}</a></li>
</ul>
<ul ng-show="logged(me)" class="nav pull-right">
    <li>
        <a href="#me" title="{{ me['user-name'] }}" class="dropdown-toggle" data-toggle="dropdown">{{ me['first-name'] }} {{ me['last-name'] }} <span class="caret"></span></a>
        <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu">
            <li ng-repeat="(link, data) in dropdownitems"><a href="#/{{ link }}"><i class="icon-{{ data.icon }}"></i> {{ data.title }}</a></li>
            <li class="divider"></li>
            <li><a href="/logout"><i class="icon-eject"></i> Logout</a></li>
        </ul>
    </li>
</ul>
<ul ng-show="!logged(me)" class="nav pull-right">
    <li>
        <a href="/login" title="Login">Login</a>
    </li>
</ul>
</div>
</div>
<div class="container">
    <div class="content" ng-view>
    </div>
</div>
</body>
</html>
