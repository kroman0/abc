<div class="page-header">
    <h1>Projects</h1>
</div>
<select ng-model="fstatus" ng-options="status for status in statuses(projects)"></select>
<select ng-model="fcompany" ng-options="companyName(projects,cid) for cid in companies(projects)"></select>
<ul class="unstyled">
    <li ng-repeat="project in projects | filter:{status: fstatus, 'company.id': fcompany}">
        <h3><a ng-href="#/projects/{{project.id}}">{{project.name}}</a></h3>
    </li>
</ul>
</div>
</div>
